<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Название вашего сайта</title>
    <meta name="description" content="Контактная информация и расположение наших офисов">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="container site-header__container">
            <a href="index.html" class="site-header__brand">Логотип или название сайта</a>
            <nav class="site-nav" aria-label="Основная навигация">
                <ul class="site-nav__list">
                    <li><a href="index.html" class="site-nav__link">Главная</a></li>
                    <li><a href="about.html" class="site-nav__link">О нас</a></li>
                    <li><a href="contacts.html" class="site-nav__link site-nav__link--active">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <!-- Хлебные крошки -->
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
            <a href="index.html" class="breadcrumbs__link">Главная</a> →
            <span class="breadcrumbs__current">Контакты</span>
        </nav>

        <h1>Связаться с нами</h1>
        
        <section class="section" id="contact-info">
            <h2 class="section__title">Контактные данные</h2>
            <p>Расписание приёма звонков...</p>
            
            <!-- Карта или изображение локации -->
            <picture>
                <source type="image/webp" srcset="assets/map.webp">
                <img src="assets/map.jpg" alt="Карта расположения нашего офиса" 
                     class="responsive-image" width="800" height="450" loading="lazy">
            </picture>
        </section>
        
        <section class="section" id="locations">
            <h2 class="section__title">Наши точки в стране</h2>
            <p>Перечисление адресов</p>
            
            <!-- Видео с VK -->
            <div class="media">
                <iframe src="https://vk.com/video_ext.php?oid=XXXX&id=YYYY&hash=ZZZZ"
                        title="Видеоэкскурсия по нашему офису"
                        allow="autoplay; encrypted-media; picture-in-picture; web-share"
                        allowfullscreen loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container site-footer__container">
            <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
            <p>Телефон: +7 (123) 456-78-90</p>
        </div>
